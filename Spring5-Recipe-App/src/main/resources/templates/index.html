<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Recipes Page of Food</title>
</head>
<body>
<h1>My Recipes</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Directions</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.directions}"></td>
    </tr>
</table>
</body>
</html>
